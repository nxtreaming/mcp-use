                  const failureCount = failuresMatch ? parseInt(failuresMatch[1]) : 0;
                  const errorCount = errorsMatch ? parseInt(errorsMatch[1]) : 0;
                  const passedCount = totalTests - failureCount - errorCount;
                  
                  tests = totalTests.toString();
