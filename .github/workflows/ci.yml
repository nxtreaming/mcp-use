name: CI
permissions:
  contents: read

# ============================================================================
# CI Workflow Overview
# ============================================================================
#
# This workflow provides comprehensive testing for both Python and TypeScript
# libraries with intelligent path-based filtering to only run relevant tests.
#
# WORKFLOW STRUCTURE:
#
# 1. detect-changes (Always runs first)
#    - Uses path filters to determine which parts of the codebase changed
#    - Outputs: python, typescript, typescript-agent, create-mcp-use-app
#    - Subsequent jobs use these outputs to conditionally run
#
# 2. Python Tests (runs if libraries/python/** changed)
#    ├─ python-lint: Ruff linting and formatting checks
#    ├─ python-unit-tests: Matrix [Python 3.11, 3.12]
#    ├─ python-transport-tests: Matrix [stdio, sse, streamable_http]
#    ├─ python-primitive-tests: Matrix [7 MCP primitives]
#    ├─ python-integration-tests: Other integration tests
#    └─ python-agent-tests: Matrix [4 agent test suites] (requires API keys)
#
# 3. TypeScript Tests (runs if libraries/typescript/** changed)
#    ├─ typescript-lint: ESLint checks
#    ├─ typescript-build: Build all packages
#    ├─ typescript/mcp-use: Unit tests + agent integration tests (requires API keys)
#    ├─ typescript/inspector: Unit tests for inspector package
#    ├─ typescript/cli: Unit tests for CLI package
#    └─ typescript-changeset-check: PR validation (PRs only)
#
# 4. create-mcp-use-app Tests (runs if packages/create-mcp-use-app/** changed)
#    ├─ create-mcp-use-app-build: Build and pack the CLI
#    ├─ create-app-tests: Matrix [3 OS × 3 PM × 3 templates × 2 flags]
#    │  - Tests project creation across Ubuntu/macOS/Windows
#    │  - Tests npm, yarn, pnpm package managers
#    │  - Tests starter, mcp-ui, apps-sdk templates
#    │  - Collapsed into one expandable job for clean UI
#    ├─ create-mcp-use-app-e2e-npm: E2E test with npm (Ubuntu only)
#    │  - Matrix: [starter, mcp-ui, apps-sdk] templates
#    │  - Creates app, installs with npm, runs dev (kills), builds
#    └─ create-mcp-use-app-e2e-yarn: E2E test with yarn (Ubuntu only)
#       - Matrix: [starter, mcp-ui, apps-sdk] templates
#       - Creates app, installs with yarn, runs dev (kills), builds
#

# ============================================================================

on:
  push:
    branches: [main, canary]
  pull_request:
    branches: [main, canary]
  workflow_call:
    inputs:
      ref:
        description: "Commit SHA or ref to test"
        required: true
        type: string
      python:
        description: "Run Python jobs"
        required: false
        type: boolean
        default: true
      typescript:
        description: "Run TypeScript jobs"
        required: false
        type: boolean
        default: true
      create_mcp_use_app:
        description: "Run create-mcp-use-app jobs"
        required: false
        type: boolean
        default: false
      run_changeset_check:
        description: "Run changeset check (usually PR-only)"
        required: false
        type: boolean
        default: false

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.out.outputs.python }}
      typescript: ${{ steps.out.outputs.typescript }}
      create-mcp-use-app: ${{ steps.out.outputs.create-mcp-use-app }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.ref || github.sha }}
      - uses: dorny/paths-filter@v3
        id: filter
        if: github.event_name != 'workflow_call'
        with:
          filters: |
            python:
              - 'libraries/python/**'
            typescript:
              - 'libraries/typescript/**'
            create-mcp-use-app:
              - 'libraries/typescript/packages/create-mcp-use-app/**'
      - name: Compute outputs
        id: out
        uses: actions/github-script@v7
        env:
          CI_INPUT_PYTHON: ${{ inputs.python }}
          CI_INPUT_TYPESCRIPT: ${{ inputs.typescript }}
          CI_INPUT_CREATE: ${{ inputs.create_mcp_use_app }}
        with:
          script: |
            const fromWfCall = context.eventName === 'workflow_call';
            const py = fromWfCall ? (process.env.CI_INPUT_PYTHON === 'true') : ("${{ steps.filter.outputs.python }}" === 'true');
            const ts = fromWfCall ? (process.env.CI_INPUT_TYPESCRIPT === 'true') : ("${{ steps.filter.outputs.typescript }}" === 'true');
            const create = fromWfCall ? (process.env.CI_INPUT_CREATE === 'true') : ("${{ steps.filter.outputs.create-mcp-use-app }}" === 'true');
            core.setOutput('python', String(py));
            core.setOutput('typescript', String(ts));
            core.setOutput('create-mcp-use-app', String(create));

  # Python Jobs
  python-lint:
    needs: detect-changes
    if: needs.detect-changes.outputs.python == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libraries/python
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.ref || github.sha }}
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Lint with ruff
        run: |
          ruff check .
      - name: Format check with ruff
        run: |
          ruff format --check .

  python-unit-tests:
    needs: python-lint
    name: "python-unit"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
        deps: ["latest", "minimum"]
    defaults:
      run:
        working-directory: libraries/python
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.ref || github.sha }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: pip install uv
      - name: Install dependencies (latest)
        if: matrix.deps == 'latest'
        run: uv pip install --system -e ".[dev,anthropic,openai,search,e2b]"
      - name: Install dependencies (minimum)
        if: matrix.deps == 'minimum'
        run: uv pip install --system -e ".[dev,anthropic,openai,search,e2b]" --resolution lowest-direct
      - name: Test with pytest
        env:
          MCP_USE_ANONYMIZED_TELEMETRY: false
        run: pytest -vv tests/unit

  python-transport-tests:
    needs: python-lint
    name: "python-transport/${{ matrix.transport }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        transport: [stdio, sse, streamable_http]
    defaults:
      run:
        working-directory: libraries/python
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.ref || github.sha }}
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install uv
        run: |
          pip install uv
      - name: Install dependencies
        run: |
          uv pip install --system .[dev,anthropic,openai,search,e2b]
      - name: Run integration tests for ${{ matrix.transport }} transport
        env:
          MCP_USE_ANONYMIZED_TELEMETRY: false
        run: pytest -vv tests/integration/transports/test_${{ matrix.transport }}.py

  python-primitive-tests:
    needs: python-lint
    name: "python-primitive/${{ matrix.primitive }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        primitive:
          [
            sampling,
            tools,
            resources,
            prompts,
            elicitation,
            notifications,
            auth,
          ]
    defaults:
      run:
        working-directory: libraries/python
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.ref || github.sha }}
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install uv
        run: |
          pip install uv
      - name: Install dependencies
        run: |
          uv pip install --system .[dev,anthropic,openai,search,e2b]
      - name: Run integration tests for ${{ matrix.primitive }} primitive
        env:
          MCP_USE_ANONYMIZED_TELEMETRY: false
        run: pytest -vv tests/integration/primitives/test_${{ matrix.primitive }}.py

  python-integration-tests:
    needs: python-lint
    name: "python-integration"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libraries/python
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.ref || github.sha }}
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install uv
        run: |
          pip install uv
      - name: Install dependencies
        run: |
          uv pip install --system .[dev,anthropic,openai,search,e2b]
      - name: Run other integration tests
        env:
          MCP_USE_ANONYMIZED_TELEMETRY: false
        run: pytest -vv tests/integration/others/

  python-agent-tests:
    needs: python-lint
    name: "python-agent/${{ matrix.test }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test: [agent_run, agent_stream, agent_structured_output, server_manager]
    defaults:
      run:
        working-directory: libraries/python
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.ref || github.sha }}
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install uv
        run: |
          pip install uv
      - name: Install dependencies
        run: |
          uv pip install --system .[dev,anthropic,openai,search,e2b]
      - name: Run agent test for ${{ matrix.test }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MCP_USE_ANONYMIZED_TELEMETRY: false
        run: pytest -vv tests/integration/agent/test_${{ matrix.test }}.py

  # TypeScript Jobs
  typescript-lint:
    needs: detect-changes
    if: needs.detect-changes.outputs.typescript == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libraries/typescript
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.ref || github.sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.6.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: libraries/typescript/pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Check Formatting
        run: pnpm format:check

      - name: Run Linter
        run: pnpm lint

  typescript-build:
    needs: typescript-lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libraries/typescript
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.ref || github.sha }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.6.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: libraries/typescript/pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Packages
        run: pnpm build

  typescript-test-mcp-use:
    needs: typescript-lint
    name: "typescript/mcp-use"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libraries/typescript
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.ref || github.sha }}
      - uses: pnpm/action-setup@v3
        with:
          version: 10.6.1
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: libraries/typescript/pnpm-lock.yaml
      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Build Packages
        run: pnpm build
      - name: Run mcp-use Unit Tests
        env:
          MCP_USE_ANONYMIZED_TELEMETRY: false
        run: pnpm --filter mcp-use --if-present test:unit
      - name: Run mcp-use Agent Integration Tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
          LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }}
          MCP_USE_LANGFUSE: true
          MCP_USE_ANONYMIZED_TELEMETRY: false
        run: pnpm --filter mcp-use --if-present test:integration:agent

  typescript-test-inspector:
    needs: typescript-lint
    name: "typescript/inspector"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libraries/typescript
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.ref || github.sha }}
      - uses: pnpm/action-setup@v3
        with:
          version: 10.6.1
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: libraries/typescript/pnpm-lock.yaml
      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Build Packages
        run: pnpm build
      - name: Run Inspector Tests
        env:
          MCP_USE_ANONYMIZED_TELEMETRY: false
        run: pnpm --filter @mcp-use/inspector --if-present test

  typescript-test-cli:
    needs: typescript-lint
    name: "typescript/cli"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libraries/typescript
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.ref || github.sha }}
      - uses: pnpm/action-setup@v3
        with:
          version: 10.6.1
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: libraries/typescript/pnpm-lock.yaml
      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Build Packages
        run: pnpm build
      - name: Run CLI Tests
        env:
          MCP_USE_ANONYMIZED_TELEMETRY: false
        run: pnpm --filter @mcp-use/cli --if-present test

  typescript-deno-test:
    needs: [detect-changes, typescript-build]
    if: needs.detect-changes.outputs.typescript == 'true'
    name: "typescript/deno"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libraries/typescript
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.ref || github.sha }}
      - uses: pnpm/action-setup@v3
        with:
          version: 10.6.1
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: libraries/typescript/pnpm-lock.yaml
      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Build mcp-use Package
        run: pnpm --filter mcp-use build
      - name: Pack mcp-use for Deno Testing
        run: |
          cd packages/mcp-use
          pnpm pack
          echo "MCP_USE_PACKAGE=$(ls mcp-use-*.tgz)" >> $GITHUB_ENV
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - name: Verify Deno Runtime Compatibility
        env:
          MCP_USE_ANONYMIZED_TELEMETRY: false
        run: |
          cd packages/mcp-use
          echo "Testing Deno compatibility with locally built package..."
          PACKAGE_FILE=$(ls mcp-use-*.tgz)
          echo "Package: $PACKAGE_FILE"
          echo ""
          # Create a test directory and install the local package
          mkdir -p deno-test-temp
          cd deno-test-temp
          # Create package.json for Deno to recognize npm dependencies
          cat > package.json << EOF
          {
            "type": "module",
            "dependencies": {
              "mcp-use": "file:../$PACKAGE_FILE"
            }
          }
          EOF
          pnpm install
          # Run Deno tests from this directory
          # --no-check: Skip type checking (runtime verification only)
          # --node-modules-dir: Use node_modules for npm: imports
          deno test --no-check --node-modules-dir --allow-net --allow-read --allow-env ../tests/deno/basic-server.test.ts

  typescript-changeset-check:
    needs: detect-changes
    if: ${{ (github.event_name == 'workflow_call' && inputs.run_changeset_check) || (github.event_name == 'pull_request' && github.base_ref != 'canary' && needs.detect-changes.outputs.typescript == 'true') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: libraries/typescript
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.ref || github.sha }}
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.6.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: libraries/typescript/pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Check for Changesets
        run: |
          if [ -n "$(ls -A .changeset/*.md 2>/dev/null | grep -v README.md)" ]; then
            echo "✅ Changeset found"
            pnpm changeset status --since=origin/main
          else
            echo "⚠️ No changeset found. If this PR includes changes that should be published, please add a changeset:"
            echo "  pnpm changeset"
            echo ""
            echo "If this PR doesn't require a changeset (docs, tests, internal changes), you can ignore this message."
          fi

  # create-mcp-use-app Tests (only when CLI package changes)
  create-mcp-use-app-build:
    needs: [detect-changes, typescript-lint]
    if: needs.detect-changes.outputs.create-mcp-use-app == 'true'
    name: "typescript/create-mcp-use-app/build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.ref || github.sha }}
      - uses: pnpm/action-setup@v3
        with:
          version: 10.6.1
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: libraries/typescript/pnpm-lock.yaml
      - name: Install Dependencies
        working-directory: libraries/typescript
        run: pnpm install --no-frozen-lockfile
      - name: Build create-mcp-use-app
        working-directory: libraries/typescript/packages/create-mcp-use-app
        run: pnpm build
      - name: Pack Package
        working-directory: libraries/typescript/packages/create-mcp-use-app
        run: npm pack
      - name: Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: create-mcp-use-app-package
          path: libraries/typescript/packages/create-mcp-use-app/create-mcp-use-app-*.tgz
          retention-days: 1

  create-mcp-use-app-tests:
    needs: create-mcp-use-app-build
    name: "typescript/create-app-tests"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        pm: [npm, yarn, pnpm]
        template: [starter, mcp-ui, apps-sdk]
        flag: ["", "--dev"]
        exclude:
          # Only test --dev on ubuntu with npm
          - os: macos-latest
            flag: "--dev"
          - os: windows-latest
            flag: "--dev"
          - pm: yarn
            flag: "--dev"
          - pm: pnpm
            flag: "--dev"
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.ref || github.sha }}
      - uses: pnpm/action-setup@v3
        if: matrix.pm == 'pnpm'
        with:
          version: 10.6.1
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup Yarn
        if: matrix.pm == 'yarn'
        run: corepack enable
      - name: Download Package Artifact
        uses: actions/download-artifact@v4
        with:
          name: create-mcp-use-app-package
          path: ./package
      - name: Test CLI Creation
        shell: bash
        run: |
          # Get package path
          if [ "${{ runner.os }}" == "Windows" ]; then
            PACKAGE_PATH=$(powershell -Command "(Get-ChildItem ./package/create-mcp-use-app-*.tgz).FullName")
          else
            PACKAGE_PATH=$(realpath ./package/create-mcp-use-app-*.tgz)
          fi

          # Run create command based on PM
          case "${{ matrix.pm }}" in
            npm)
              npx --yes --package="$PACKAGE_PATH" create-mcp-use-app test-app --template ${{ matrix.template }} ${{ matrix.flag }}
              ;;
            yarn)
              yarn dlx -p "create-mcp-use-app@file:$PACKAGE_PATH" create-mcp-use-app test-app --template ${{ matrix.template }} ${{ matrix.flag }}
              ;;
            pnpm)
              pnpm --package="$PACKAGE_PATH" dlx create-mcp-use-app test-app --template ${{ matrix.template }} ${{ matrix.flag }}
              ;;
          esac

          # Verify creation
          [ -d "test-app" ] || exit 1
          [ -f "test-app/package.json" ] || exit 1
          [ -f "test-app/index.ts" ] || exit 1
          echo "✅ Project created successfully"

  create-mcp-use-app-e2e-npm:
    needs: [detect-changes, create-mcp-use-app-build]
    if: needs.detect-changes.outputs.create-mcp-use-app == 'true'
    name: "typescript/create-app-e2e/npm/${{ matrix.template }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        template: [starter, mcp-ui, apps-sdk]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.ref || github.sha }}
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Download Package Artifact
        uses: actions/download-artifact@v4
        with:
          name: create-mcp-use-app-package
          path: ./package
      - name: Create app with npm
        shell: bash
        run: |
          PACKAGE_PATH=$(realpath ./package/create-mcp-use-app-*.tgz)
          npx --yes --package="$PACKAGE_PATH" create-mcp-use-app test-app-npm-${{ matrix.template }} --template ${{ matrix.template }}
          echo "✅ Project created successfully with template ${{ matrix.template }}"
      - name: Install dependencies with npm
        working-directory: test-app-npm-${{ matrix.template }}
        shell: bash
        run: |
          npm install
          echo "✅ Dependencies installed with npm"
      - name: Run dev server and kill it
        working-directory: test-app-npm-${{ matrix.template }}
        shell: bash
        run: |
          npm run dev &
          DEV_PID=$!
          sleep 5
          kill $DEV_PID 2>/dev/null || true
          wait $DEV_PID 2>/dev/null || true
          echo "✅ Dev server started and stopped"
      - name: Build project
        working-directory: test-app-npm-${{ matrix.template }}
        shell: bash
        run: |
          npm run build
          echo "✅ Build completed successfully"
      # - name: Deploy project
      #   working-directory: test-app-npm-${{ matrix.template }}
      #   shell: bash
      #   run: |
      #     npm run deploy
      #     echo "✅ Deploy completed successfully"

  create-mcp-use-app-e2e-yarn:
    needs: [detect-changes, create-mcp-use-app-build]
    if: needs.detect-changes.outputs.create-mcp-use-app == 'true'
    name: "typescript/create-app-e2e/yarn/${{ matrix.template }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        template: [starter, mcp-ui, apps-sdk]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_call' && inputs.ref || github.sha }}
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Setup Yarn
        run: corepack enable
      - name: Download Package Artifact
        uses: actions/download-artifact@v4
        with:
          name: create-mcp-use-app-package
          path: ./package
      - name: Create app with yarn
        shell: bash
        run: |
          PACKAGE_PATH=$(realpath ./package/create-mcp-use-app-*.tgz)
          yarn dlx -p "create-mcp-use-app@file:$PACKAGE_PATH" create-mcp-use-app test-app-yarn-${{ matrix.template }} --template ${{ matrix.template }}
          echo "✅ Project created successfully with template ${{ matrix.template }}"
      - name: Install dependencies with yarn
        working-directory: test-app-yarn-${{ matrix.template }}
        shell: bash
        run: |
          yarn install
          echo "✅ Dependencies installed with yarn"
      - name: Run dev server and kill it
        working-directory: test-app-yarn-${{ matrix.template }}
        shell: bash
        run: |
          yarn dev &
          DEV_PID=$!
          sleep 5
          kill $DEV_PID 2>/dev/null || true
          wait $DEV_PID 2>/dev/null || true
          echo "✅ Dev server started and stopped"
      - name: Build project
        working-directory: test-app-yarn-${{ matrix.template }}
        shell: bash
        run: |
          yarn build
          echo "✅ Build completed successfully"
