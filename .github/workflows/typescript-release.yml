name: TypeScript Release

on:
  push:
    branches:
      - main
      - canary
    paths:
      - "libraries/typescript/**"
      - ".github/workflows/typescript-release.yml"
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish packages'
        required: false
        type: boolean
        default: false

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.6.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "pnpm"
          cache-dependency-path: libraries/typescript/pnpm-lock.yaml
          registry-url: "https://registry.npmjs.org"

      - name: Update npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install Dependencies
        working-directory: libraries/typescript
        run: pnpm install --no-frozen-lockfile

      - name: Build Packages
        working-directory: libraries/typescript
        run: pnpm build

      # ============================================================================
      # CANARY BRANCH: Prerelease workflow
      # ============================================================================

      - name: Enter Prerelease Mode (Canary)
        if: github.ref == 'refs/heads/canary'
        run: |
          cd libraries/typescript
          if [ ! -f .changeset/pre.json ]; then
            echo "Entering canary prerelease mode..."
            pnpm changeset pre enter canary
            cd ../..
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add libraries/typescript/.changeset/pre.json
            git commit -m "chore: enter canary prerelease mode" || echo "No changes to commit"
            git push
          else
            echo "Already in prerelease mode"
          fi

      - name: Check for changesets (Canary)
        if: github.ref == 'refs/heads/canary'
        working-directory: libraries/typescript
        id: has-changesets
        run: |
          if [ -n "$(find .changeset -name '*.md' -not -name 'README.md' -print -quit)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Found changesets to publish"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found"
          fi

      - name: Version packages (Canary)
        if: github.ref == 'refs/heads/canary' && steps.has-changesets.outputs.has_changesets == 'true'
        run: |
          cd libraries/typescript
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          pnpm changeset version
          cd ../..
          git add .
          git commit -m "chore(typescript): version packages (canary)" || echo "No changes to commit"
          git push

      - name: Publish packages (Canary)
        if: github.ref == 'refs/heads/canary' && steps.has-changesets.outputs.has_changesets == 'true'
        working-directory: libraries/typescript
        run: |
          # Using npm trusted publishing (OIDC) - no token needed
          pnpm changeset publish
          echo "âœ… Published canary packages to npm using trusted publishing"

      - name: Tag + push tags (Canary)
        if: github.ref == 'refs/heads/canary' && steps.has-changesets.outputs.has_changesets == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          
          # Ensure we're on the latest commit (commits were pushed in previous step)
          git fetch --tags --force
          git pull origin canary
          
          cd libraries/typescript
          pnpm changeset tag
          cd ../..

          NEW_TAGS=$(git tag --points-at HEAD)
          if [ -z "$NEW_TAGS" ]; then
            echo "â„¹ï¸  No tags were created by changeset tag"
            exit 0
          fi

          echo "ðŸ“¦ Tags created: $NEW_TAGS"
          echo "$NEW_TAGS" > .release-tags

          # Push tags (commits were already pushed in the "Version packages" step)
          git push --tags
          echo "âœ… Pushed tags"

      - name: Create GitHub Releases (Canary)
        if: github.ref == 'refs/heads/canary' && steps.has-changesets.outputs.has_changesets == 'true'
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const fs = require('fs')
            const path = require('path')
            const owner = context.repo.owner
            const repo = context.repo.repo

            const tagsFile = path.join(process.env.GITHUB_WORKSPACE, '.release-tags')
            if (!fs.existsSync(tagsFile)) {
              core.info(`No tags file found at ${tagsFile}`)
              return
            }

            const tags = fs.readFileSync(tagsFile, 'utf8').trim().split(/\s+/).filter(Boolean)
            if (!tags.length) {
              core.info('Tags file is empty')
              return
            }

            const isPrerelease = context.ref === 'refs/heads/canary'
            core.info(`Creating GitHub releases for tags: ${tags.join(', ')} (prerelease=${isPrerelease})`)

            function parseTag(tag) {
              // Tag formats:
              // - @scope/package@version
              // - package@version
              const atIndex = tag.lastIndexOf('@')
              if (atIndex <= 0) return null
              const pkg = tag.slice(0, atIndex)
              const version = tag.slice(atIndex + 1)
              const pkgDir = pkg.startsWith('@') ? pkg.split('/').slice(1).join('/') : pkg
              return { pkg, version, pkgDir }
            }

            function extractChangelogSection(changelog, version) {
              // Mimics the old awk: get content after "## <version...>" until next "## "
              const lines = changelog.split(/\r?\n/)
              let found = false
              const out = []
              for (const line of lines) {
                if (line.startsWith('## ')) {
                  if (found) break
                  if (line.includes(version)) {
                    found = true
                    continue
                  }
                }
                if (found) out.push(line)
              }
              const body = out.join('\n').trim()
              return body.length ? body : null
            }

            for (const tag of tags) {
              core.info(`\nProcessing tag: ${tag}`)
              const parsed = parseTag(tag)
              if (!parsed) {
                core.warning(`Could not parse tag: ${tag}`)
                continue
              }

              // Skip if release exists
              try {
                await github.rest.repos.getReleaseByTag({ owner, repo, tag })
                core.info(`Release already exists for ${tag}, skipping`)
                continue
              } catch (e) {
                if (e.status !== 404) throw e
              }

              const changelogFile = path.join(process.env.GITHUB_WORKSPACE, 'libraries', 'typescript', 'packages', parsed.pkgDir, 'CHANGELOG.md')
              let notes = `Release ${parsed.version} of ${parsed.pkg}`

              if (fs.existsSync(changelogFile)) {
                const changelog = fs.readFileSync(changelogFile, 'utf8')
                const section = extractChangelogSection(changelog, parsed.version)
                if (section) {
                  notes = section
                } else {
                  core.info(`No changelog entry found for version ${parsed.version} in ${changelogFile}`)
                }
              } else {
                core.info(`No CHANGELOG.md found at ${changelogFile}`)
              }

              const name = `${parsed.pkg} ${parsed.version}`
              const make_latest = (!isPrerelease && parsed.pkg === 'mcp-use') ? 'true' : 'false'

              await github.rest.repos.createRelease({
                owner,
                repo,
                tag_name: tag,
                name,
                body: notes,
                prerelease: isPrerelease,
                make_latest,
              })

              core.info(`Created release for ${tag}`)
            }

      - name: Create deployment marker (Canary)
        if: github.ref == 'refs/heads/canary' && steps.has-changesets.outputs.has_changesets == 'true'
        run: |
          echo "packages_published=true" > .railway-deploy-marker
          echo "branch=canary" >> .railway-deploy-marker

      - name: Upload deployment marker (Canary)
        if: github.ref == 'refs/heads/canary' && steps.has-changesets.outputs.has_changesets == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: railway-deploy-marker
          path: .railway-deploy-marker
          retention-days: 1

      # ============================================================================
      # MAIN BRANCH: Stable release workflow
      # ============================================================================

      - name: Check if in prerelease mode (Main)
        if: github.ref == 'refs/heads/main'
        working-directory: libraries/typescript
        id: check-prerelease
        run: |
          if [ -f .changeset/pre.json ]; then
            echo "in_prerelease=true" >> $GITHUB_OUTPUT
            echo "ðŸ¤ Detected prerelease mode on main branch"
          else
            echo "in_prerelease=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  Not in prerelease mode"
          fi

      - name: Create exit prerelease PR (Main)
        if: github.ref == 'refs/heads/main' && steps.check-prerelease.outputs.in_prerelease == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create new branch (from repo root)
          BRANCH_NAME="release/exit-prerelease-$(date +%s)"
          git checkout -b "$BRANCH_NAME"

          # Exit prerelease mode
          cd libraries/typescript
          echo "Exiting prerelease mode..."
          pnpm changeset pre exit

          # Version packages
          echo "Versioning packages..."
          pnpm changeset version

          # Go back to repo root for git operations
          cd ../..

          # Commit changes
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore(release): exit prerelease mode and version packages"

          # Push branch
          git push origin "$BRANCH_NAME"

          # Create PR
          gh pr create \
            --base main \
            --head "$BRANCH_NAME" \
            --title "release(typescript): Exit prerelease mode and version packages" \
            --body "This PR exits prerelease mode and versions packages for stable release.

          ## Changes:

          - âœ… Exited prerelease mode (removed \`pre.json\`)
          - âœ… Versioned packages to stable versions
          - âœ… Updated CHANGELOGs

          ## After merging:

          - âœ… Packages will be automatically published to npm with \`latest\` tag
          - âœ… Git tags will be pushed
          - âœ… GitHub release will be created

          ---

          **This PR was automatically created after merging canary to main.**"

          echo "âœ… Created exit prerelease PR"

      - name: Check if this is a release commit (Main)
        if: github.ref == 'refs/heads/main' && steps.check-prerelease.outputs.in_prerelease == 'false'
        id: check-release
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)

          if echo "$COMMIT_MSG" | grep -q "chore(release): exit prerelease mode" || [ "${{ github.event.inputs.force_publish }}" = "true" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "ðŸš€ Detected release commit - will publish packages"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  Not a release commit - skipping publish"
          fi

      - name: Publish packages (Main)
        if: github.ref == 'refs/heads/main' &&
            steps.check-prerelease.outputs.in_prerelease == 'false' &&
            steps.check-release.outputs.should_publish == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e  # Exit immediately if any command fails
          
          # Ensure we're on the latest commit and have all remote refs
          git fetch --tags --force
          git checkout main
          git pull origin main
          
          # Publish to npm using trusted publishing (OIDC) - no token needed
          cd libraries/typescript
          pnpm changeset publish
          pnpm changeset tag

          # Capture new tags created by changeset before pushing
          cd ../..
          NEW_TAGS=$(git tag --points-at HEAD)
          
          if [ -z "$NEW_TAGS" ]; then
            echo "âš ï¸  No tags were created by changeset tag"
            exit 0
          fi
          
          echo "ðŸ“¦ Tags created: $NEW_TAGS"

          # Save tags to a file for the next step
          echo "$NEW_TAGS" > .release-tags

          # Push git tags - fail immediately if this doesn't work
          # Note: Commits should already be pushed from the prerelease exit step
          if ! git push --tags; then
            echo "âŒ Failed to push tags to remote (git push --tags)"
            rm -f .release-tags  # Clean up tags file since push failed
            exit 1
          fi

          echo "âœ… Published packages to npm using trusted publishing and pushed tags"

      - name: Create deployment marker (Main)
        if: github.ref == 'refs/heads/main' &&
            steps.check-prerelease.outputs.in_prerelease == 'false' &&
            steps.check-release.outputs.should_publish == 'true'
        run: |
          echo "packages_published=true" > .railway-deploy-marker
          echo "branch=main" >> .railway-deploy-marker

      - name: Upload deployment marker (Main)
        if: github.ref == 'refs/heads/main' &&
            steps.check-prerelease.outputs.in_prerelease == 'false' &&
            steps.check-release.outputs.should_publish == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: railway-deploy-marker
          path: .railway-deploy-marker
          retention-days: 1

      - name: Reset canary to main
        if: github.ref == 'refs/heads/main' && steps.check-prerelease.outputs.in_prerelease == 'false' && steps.check-release.outputs.should_publish == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Fetch latest changes
          git fetch origin

          # Checkout canary and reset to main (clean slate with stable versions)
          git checkout canary
          git reset --hard origin/main

          # Force push canary (since we did a reset)
          git push --force origin canary

          echo "âœ… Reset canary to main (canary workflow will auto-enter prerelease mode)"

      - name: Create GitHub Release (Main)
        if: github.ref == 'refs/heads/main' && steps.check-prerelease.outputs.in_prerelease == 'false' && steps.check-release.outputs.should_publish == 'true'
        uses: actions/github-script@v7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const fs = require('fs')
            const path = require('path')
            const owner = context.repo.owner
            const repo = context.repo.repo

            const tagsFile = path.join(process.env.GITHUB_WORKSPACE, '.release-tags')
            if (!fs.existsSync(tagsFile)) {
              core.info(`No tags file found at ${tagsFile}`)
              return
            }

            const tags = fs.readFileSync(tagsFile, 'utf8').trim().split(/\s+/).filter(Boolean)
            if (!tags.length) {
              core.info('Tags file is empty')
              return
            }

            const isPrerelease = false
            core.info(`Creating GitHub releases for tags: ${tags.join(', ')}`)

            function parseTag(tag) {
              const atIndex = tag.lastIndexOf('@')
              if (atIndex <= 0) return null
              const pkg = tag.slice(0, atIndex)
              const version = tag.slice(atIndex + 1)
              const pkgDir = pkg.startsWith('@') ? pkg.split('/').slice(1).join('/') : pkg
              return { pkg, version, pkgDir }
            }

            function extractChangelogSection(changelog, version) {
              const lines = changelog.split(/\r?\n/)
              let found = false
              const out = []
              for (const line of lines) {
                if (line.startsWith('## ')) {
                  if (found) break
                  if (line.includes(version)) {
                    found = true
                    continue
                  }
                }
                if (found) out.push(line)
              }
              const body = out.join('\n').trim()
              return body.length ? body : null
            }

            for (const tag of tags) {
              core.info(`\nProcessing tag: ${tag}`)
              const parsed = parseTag(tag)
              if (!parsed) {
                core.warning(`Could not parse tag: ${tag}`)
                continue
              }

              try {
                await github.rest.repos.getReleaseByTag({ owner, repo, tag })
                core.info(`Release already exists for ${tag}, skipping`)
                continue
              } catch (e) {
                if (e.status !== 404) throw e
              }

              const changelogFile = path.join(process.env.GITHUB_WORKSPACE, 'libraries', 'typescript', 'packages', parsed.pkgDir, 'CHANGELOG.md')
              let notes = `Release ${parsed.version} of ${parsed.pkg}`

              if (fs.existsSync(changelogFile)) {
                const changelog = fs.readFileSync(changelogFile, 'utf8')
                const section = extractChangelogSection(changelog, parsed.version)
                if (section) {
                  notes = section
                } else {
                  core.info(`No changelog entry found for version ${parsed.version} in ${changelogFile}`)
                }
              } else {
                core.info(`No CHANGELOG.md found at ${changelogFile}`)
              }

              const name = `${parsed.pkg} ${parsed.version}`
              const make_latest = (parsed.pkg === 'mcp-use') ? 'true' : 'false'

              await github.rest.repos.createRelease({
                owner,
                repo,
                tag_name: tag,
                name,
                body: notes,
                prerelease: isPrerelease,
                make_latest,
              })

              core.info(`Created release for ${tag}`)
            }