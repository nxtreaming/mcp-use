name: TypeScript Release

on:
  push:
    branches:
      - main
      - canary
    paths:
      - "libraries/typescript/**"
      - ".github/workflows/typescript-release.yml"
  workflow_dispatch:
    inputs:
      force_publish:
        description: 'Force publish packages'
        required: false
        type: boolean
        default: false

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.6.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "pnpm"
          cache-dependency-path: libraries/typescript/pnpm-lock.yaml
          registry-url: "https://registry.npmjs.org"

      - name: Update npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install Dependencies
        working-directory: libraries/typescript
        run: pnpm install --no-frozen-lockfile

      - name: Build Packages
        working-directory: libraries/typescript
        run: pnpm build

      # ============================================================================
      # CANARY BRANCH: Prerelease workflow
      # ============================================================================

      - name: Enter Prerelease Mode (Canary)
        if: github.ref == 'refs/heads/canary'
        run: |
          cd libraries/typescript
          if [ ! -f .changeset/pre.json ]; then
            echo "Entering canary prerelease mode..."
            pnpm changeset pre enter canary
            cd ../..
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add libraries/typescript/.changeset/pre.json
            git commit -m "chore: enter canary prerelease mode" || echo "No changes to commit"
            git push
          else
            echo "Already in prerelease mode"
          fi

      - name: Check for changesets (Canary)
        if: github.ref == 'refs/heads/canary'
        working-directory: libraries/typescript
        id: has-changesets
        run: |
          if [ -n "$(find .changeset -name '*.md' -not -name 'README.md' -print -quit)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Found changesets to publish"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found"
          fi

      - name: Version packages (Canary)
        if: github.ref == 'refs/heads/canary' && steps.has-changesets.outputs.has_changesets == 'true'
        run: |
          cd libraries/typescript
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          pnpm changeset version
          cd ../..
          git add .
          git commit -m "chore(typescript): version packages (canary)" || echo "No changes to commit"
          git push

      - name: Publish packages (Canary)
        if: github.ref == 'refs/heads/canary' && steps.has-changesets.outputs.has_changesets == 'true'
        working-directory: libraries/typescript
        run: |
          # Using npm trusted publishing (OIDC) - no token needed
          pnpm changeset publish
          echo "‚úÖ Published canary packages to npm using trusted publishing"

      - name: Create deployment marker (Canary)
        if: github.ref == 'refs/heads/canary' && steps.has-changesets.outputs.has_changesets == 'true'
        run: |
          echo "packages_published=true" > .railway-deploy-marker
          echo "branch=canary" >> .railway-deploy-marker

      - name: Upload deployment marker (Canary)
        if: github.ref == 'refs/heads/canary' && steps.has-changesets.outputs.has_changesets == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: railway-deploy-marker
          path: .railway-deploy-marker
          retention-days: 1

      # ============================================================================
      # MAIN BRANCH: Stable release workflow
      # ============================================================================

      - name: Check if in prerelease mode (Main)
        if: github.ref == 'refs/heads/main'
        working-directory: libraries/typescript
        id: check-prerelease
        run: |
          if [ -f .changeset/pre.json ]; then
            echo "in_prerelease=true" >> $GITHUB_OUTPUT
            echo "üê§ Detected prerelease mode on main branch"
          else
            echo "in_prerelease=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Not in prerelease mode"
          fi

      - name: Create exit prerelease PR (Main)
        if: github.ref == 'refs/heads/main' && steps.check-prerelease.outputs.in_prerelease == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create new branch (from repo root)
          BRANCH_NAME="release/exit-prerelease-$(date +%s)"
          git checkout -b "$BRANCH_NAME"

          # Exit prerelease mode
          cd libraries/typescript
          echo "Exiting prerelease mode..."
          pnpm changeset pre exit

          # Version packages
          echo "Versioning packages..."
          pnpm changeset version

          # Go back to repo root for git operations
          cd ../..

          # Commit changes
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore(release): exit prerelease mode and version packages"

          # Push branch
          git push origin "$BRANCH_NAME"

          # Create PR
          gh pr create \
            --base main \
            --head "$BRANCH_NAME" \
            --title "release(typescript): Exit prerelease mode and version packages" \
            --body "This PR exits prerelease mode and versions packages for stable release.

          ## Changes:

          - ‚úÖ Exited prerelease mode (removed \`pre.json\`)
          - ‚úÖ Versioned packages to stable versions
          - ‚úÖ Updated CHANGELOGs

          ## After merging:

          - ‚úÖ Packages will be automatically published to npm with \`latest\` tag
          - ‚úÖ Git tags will be pushed
          - ‚úÖ GitHub release will be created

          ---

          **This PR was automatically created after merging canary to main.**"

          echo "‚úÖ Created exit prerelease PR"

      - name: Check if this is a release commit (Main)
        if: github.ref == 'refs/heads/main' && steps.check-prerelease.outputs.in_prerelease == 'false'
        id: check-release
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)

          if echo "$COMMIT_MSG" | grep -q "chore(release): exit prerelease mode" || [ "${{ github.event.inputs.force_publish }}" = "true" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "üöÄ Detected release commit - will publish packages"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  Not a release commit - skipping publish"
          fi

      - name: Publish packages (Main)
        if: github.ref == 'refs/heads/main' &&
            github.event_name == 'push' &&
            steps.check-prerelease.outputs.in_prerelease == 'false' &&
            steps.check-release.outputs.should_publish == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e  # Exit immediately if any command fails
          
          # Publish to npm using trusted publishing (OIDC) - no token needed
          cd libraries/typescript
          pnpm changeset publish

          # Capture new tags created by changeset before pushing
          cd ../..
          NEW_TAGS=$(git tag --points-at HEAD)
          
          if [ -z "$NEW_TAGS" ]; then
            echo "‚ö†Ô∏è  No tags were created by changeset publish"
            exit 0
          fi
          
          echo "üì¶ Tags created: $NEW_TAGS"

          # Save tags to a file for the next step
          echo "$NEW_TAGS" > .release-tags

          # Push git tags - fail immediately if this doesn't work
          if ! git push --follow-tags; then
            echo "‚ùå Failed to push tags to remote"
            rm -f .release-tags  # Clean up tags file since push failed
            exit 1
          fi

          echo "‚úÖ Published packages to npm using trusted publishing and pushed tags"

      - name: Create deployment marker (Main)
        if: github.ref == 'refs/heads/main' &&
            github.event_name == 'push' &&
            steps.check-prerelease.outputs.in_prerelease == 'false' &&
            steps.check-release.outputs.should_publish == 'true'
        run: |
          echo "packages_published=true" > .railway-deploy-marker
          echo "branch=main" >> .railway-deploy-marker

      - name: Upload deployment marker (Main)
        if: github.ref == 'refs/heads/main' &&
            github.event_name == 'push' &&
            steps.check-prerelease.outputs.in_prerelease == 'false' &&
            steps.check-release.outputs.should_publish == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: railway-deploy-marker
          path: .railway-deploy-marker
          retention-days: 1

      - name: Reset canary to main
        if: github.ref == 'refs/heads/main' && steps.check-prerelease.outputs.in_prerelease == 'false' && steps.check-release.outputs.should_publish == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Fetch latest changes
          git fetch origin

          # Checkout canary and reset to main (clean slate with stable versions)
          git checkout canary
          git reset --hard origin/main

          # Force push canary (since we did a reset)
          git push --force origin canary

          echo "‚úÖ Reset canary to main (canary workflow will auto-enter prerelease mode)"

      - name: Create GitHub Release (Main)
        if: github.ref == 'refs/heads/main' && steps.check-prerelease.outputs.in_prerelease == 'false' && steps.check-release.outputs.should_publish == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if tags file exists
          if [ ! -f .release-tags ]; then
            echo "‚ÑπÔ∏è  No release tags file found"
            exit 0
          fi

          # Read tags from the saved file
          TAGS=$(cat .release-tags)

          if [ -z "$TAGS" ]; then
            echo "‚ÑπÔ∏è  No tags found in release tags file"
            exit 0
          fi

          echo "üì¶ Creating individual GitHub releases for: $TAGS"

          # Loop through each tag and create individual releases
          for TAG in $TAGS; do
            echo ""
            echo "Processing tag: $TAG"
            
            # Check if release already exists
            if gh release view "$TAG" &>/dev/null; then
              echo "‚ö†Ô∏è  Release for $TAG already exists, skipping"
              continue
            fi
            
            # Extract package name and version
            # Handle both @scope/package@version and package@version formats
            if [[ "$TAG" == @*@* ]]; then
              # Format: @scope/package@version
              PACKAGE_NAME=$(echo "$TAG" | sed 's/@[0-9].*//')
              VERSION=$(echo "$TAG" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+.*')
              PACKAGE_DIR=$(echo "$PACKAGE_NAME" | sed 's/@.*\///')
            else
              # Format: package@version
              PACKAGE_NAME=$(echo "$TAG" | sed 's/@[0-9].*//')
              VERSION=$(echo "$TAG" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+.*')
              PACKAGE_DIR="$PACKAGE_NAME"
            fi
            
            echo "  Package: $PACKAGE_NAME"
            echo "  Version: $VERSION"
            echo "  Directory: $PACKAGE_DIR"
            
            # Find and extract changelog
            CHANGELOG_FILE="libraries/typescript/packages/${PACKAGE_DIR}/CHANGELOG.md"
            RELEASE_NOTES=""
            
            if [ -f "$CHANGELOG_FILE" ]; then
              echo "  Found CHANGELOG at: $CHANGELOG_FILE"
              
              # Extract the changelog for this specific version
              PACKAGE_CHANGELOG=$(awk -v ver="$VERSION" '
                /^## / {
                  if (found) exit;
                  if ($0 ~ ver) found=1;
                  next;
                }
                found {print}
              ' "$CHANGELOG_FILE")
              
              if [ -n "$PACKAGE_CHANGELOG" ]; then
                RELEASE_NOTES="$PACKAGE_CHANGELOG"
              else
                RELEASE_NOTES="Release $VERSION of $PACKAGE_NAME"
                echo "  ‚ö†Ô∏è  No changelog entry found for version $VERSION"
              fi
            else
              RELEASE_NOTES="Release $VERSION of $PACKAGE_NAME"
              echo "  ‚ö†Ô∏è  No CHANGELOG.md found at: $CHANGELOG_FILE"
            fi
            
            # Determine if this should be marked as latest
            LATEST_FLAG=""
            if [ "$PACKAGE_NAME" = "mcp-use" ]; then
              LATEST_FLAG="--latest"
              echo "  üìå Marking as latest release"
            fi
            
            # Create the release
            RELEASE_TITLE="$PACKAGE_NAME $VERSION"
            echo "  Creating release: $RELEASE_TITLE"
            
            if gh release create "$TAG" \
              --title "$RELEASE_TITLE" \
              --notes "$RELEASE_NOTES" \
              $LATEST_FLAG; then
              echo "  ‚úÖ Created release for $TAG"
            else
              echo "  ‚ùå Failed to create release for $TAG"
            fi
          done

          echo ""
          echo "‚úÖ Finished creating GitHub releases"